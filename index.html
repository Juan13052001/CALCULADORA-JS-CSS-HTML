<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculadora</title>
    </head>
    <body>
        <h1>Calculadora</h1>
        <div class="calculadora">
            <div class="pantalla">1234567890</div>
            <div class="teclado">
                <div id="1">1</div>
                <div id="2">2</div>
                <div id="3">3</div>
                <div id="4">4</div>
                <div id="5">5</div>
                <div id="6">6</div>
                <div id="7">7</div>
                <div id="8">8</div>
                <div id="9">9</div>
                <div id="0">0</div>
                <div id="suma">+</div>
                <div id="resta">-</div>
                <div id="multiplicar">x</div>
                <div id="dividir">&divide;</div>
                <div class="igual">=</div>
                <div class="borrar">Reset</div>
            </div>
        </div>
        <script src="/index.js" type="module"></script>
    </body>
</html>
